---
version: 1.0.0
web:
  addr: 0.0.0.0:7008
  maxListen: 10
  timeout: 1s

log:
  family: xxx-service
  dir: /var/log/gintest/
  v: 1
orm:
  dsn: xxx:xxxx@tcp(xxxx)/xxx?timeout=5s&readTimeout=5s&writeTimeout=5s&parseTime=true&loc=Local&charset=utf8
  active: 5
  idle: 5
  idleTimeout: 4h

grpcserver:
  addr: 0.0.0.0:9010
  timeout: 120s

grpcclient:
  addr: direct://default/127.0.0.1:9007
  timeout: 10s

redisc:
  enable: true
  addr: 127.0.0.1:6379
  pass: ""
  idle: 5
  timeout:
    conn: 500
    read: 3000
